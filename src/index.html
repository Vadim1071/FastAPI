<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid currentcolor;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

<div class="max-w-5xl mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">FastAPI <span class="text-indigo-600">Lab</span></h1>
            <p class="text-slate-500 text-sm">Интерфейс для тестирования эндпоинтов</p>
        </div>
        <div class="flex items-center space-x-2 bg-white px-3 py-1.5 rounded-full border border-slate-200 shadow-sm">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
            </span>
            <span class="text-xs font-medium text-slate-600 uppercase tracking-widest">API: Connected</span>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-6">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="bg-indigo-600 px-6 py-3 text-white text-sm font-semibold">USERS MANAGEMENT</div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2">НОВЫЙ ПОЛЬЗОВАТЕЛЬ</label>
                        <input id="userName" class="w-full mb-2 px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Имя">
                        <input id="userEmail" class="w-full mb-3 px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Email">
                        <button id="btnCreateUser" onclick="createUser()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-lg transition flex items-center justify-center">
                            Создать
                        </button>
                    </div>
                    <hr class="border-slate-100">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2">ПОИСК И СПИСКИ</label>
                        <div class="flex gap-2 mb-2">
                            <input id="getUserName" class="flex-1 px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Имя для поиска">
                            <button id="btnGetUser" onclick="getUser()" class="bg-slate-800 hover:bg-black text-white px-4 py-2 rounded-lg transition text-sm">Найти</button>
                        </div>
                        <button id="btnGetAllUsers" onclick="getUsers()" class="w-full border border-indigo-200 text-indigo-600 hover:bg-indigo-50 py-2 rounded-lg transition font-medium text-sm">Запросить всех</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="bg-emerald-600 px-6 py-3 text-white text-sm font-semibold">BOOKS REPOSITORY</div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2">ДОБАВИТЬ КНИГУ</label>
                        <input id="bookTitle" class="w-full mb-2 px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition" placeholder="Название">
                        <input id="bookAuthor" class="w-full mb-3 px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition" placeholder="Автор">
                        <button id="btnCreateBook" onclick="createBook()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 rounded-lg transition flex items-center justify-center">
                            Добавить
                        </button>
                    </div>
                    <hr class="border-slate-100">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2">ПОИСК ПО ID</label>
                        <div class="flex gap-2 mb-2">
                            <input id="getBookId" type="number" class="flex-1 px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" placeholder="ID">
                            <button id="btnGetBook" onclick="getBook()" class="bg-slate-800 hover:bg-black text-white px-4 py-2 rounded-lg transition text-sm">Найти</button>
                        </div>
                        <button id="btnGetAllBooks" onclick="getBooks()" class="w-full border border-emerald-200 text-emerald-600 hover:bg-emerald-50 py-2 rounded-lg transition font-medium text-sm">Весь список</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-10">
        <div class="flex justify-between items-end mb-3">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest">Server Response</h2>
            <button onclick="clearOutput()" class="text-xs text-slate-400 hover:text-indigo-600 transition">Clear Console</button>
        </div>
        <div class="bg-slate-900 rounded-xl p-5 shadow-inner border border-slate-800">
            <pre id="output" class="text-emerald-400 font-mono text-sm overflow-auto max-h-80 leading-relaxed">{}</pre>
        </div>
    </div>
</div>

<script>
const API = "";

// Вспомогательная функция для уведомлений
function notify(msg, type = "success") {
    Toastify({
        text: msg,
        duration: 3000,
        gravity: "bottom",
        position: "right",
        style: { background: type === "success" ? "#10b981" : "#ef4444", borderRadius: "8px" }
    }).showToast();
}

// Управление состоянием кнопок (лоадер)
function setLoader(btnId, isLoading) {
    const btn = document.getElementById(btnId);
    if (isLoading) {
        btn.disabled = true;
        btn.dataset.oldText = btn.innerHTML;
        btn.innerHTML = `<span class="loader"></span> Загрузка...`;
        btn.classList.add('opacity-70');
    } else {
        btn.disabled = false;
        btn.innerHTML = btn.dataset.oldText;
        btn.classList.remove('opacity-70');
    }
}

async function request(path, method = "GET", body = null, btnId = null) {
    if(btnId) setLoader(btnId, true);
    try {
        const options = { method, headers: { "Content-Type": "application/json" } };
        if (body) options.body = JSON.stringify(body);
        
        const res = await fetch(`${API}${path}`, options);
        const data = await res.json();
        
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        
        if (res.ok) {
            if (method !== "GET") notify("Запрос выполнен успешно!");
        } else {
            notify("Ошибка сервера: " + res.status, "error");
        }
        return data;
    } catch (err) {
        notify("Не удалось связаться с сервером", "error");
        console.error(err);
    } finally {
        if(btnId) setLoader(btnId, false);
    }
}

function clearOutput() { document.getElementById("output").textContent = "{}"; }

// Привязка функций к API
async function createUser() {
    const name = document.getElementById("userName").value;
    const email = document.getElementById("userEmail").value;
    if(!name || !email) return notify("Заполни все поля", "error");
    
    await request("/users/", "POST", { name, email }, "btnCreateUser");
    document.getElementById("userName").value = "";
    document.getElementById("userEmail").value = "";
}

async function getUsers() { await request("/users/", "GET", null, "btnGetAllUsers"); }
async function getUser() { 
    const name = document.getElementById("getUserName").value;
    await request(`/users/${encodeURIComponent(name)}`, "GET", null, "btnGetUser"); 
}

async function createBook() {
    const title = document.getElementById("bookTitle").value;
    const author = document.getElementById("bookAuthor").value;
    if(!title || !author) return notify("Заполни все поля", "error");
    
    await request("/books/", "POST", { title, author }, "btnCreateBook");
    document.getElementById("bookTitle").value = "";
    document.getElementById("bookAuthor").value = "";
}

async function getBooks() { await request("/books/", "GET", null, "btnGetAllBooks"); }
async function getBook() {
    const id = document.getElementById("getBookId").value;
    await request(`/books/${id}`, "GET", null, "btnGetBook");
}
</script>
</body>
</html>
